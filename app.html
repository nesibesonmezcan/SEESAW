<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <title>SeesawSimulation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="panels">
          <div class="panel" id="">
            <p>Total Left Weigth</p>
            <span id="left-weight">0.0 Kg</span>
          </div>
          <div class="panel">
            <p>Next Weigth</p>
            <span id="random-weight">0.0 Kg</span>
          </div>
          <div class="panel">
            <p>Slope Angle</p>
            <span id="slope-angle">0.0Â°</span>
          </div>
          <div class="panel">
            <p>Total Right Weigth</p>
            <span id="rigth-weight">0.0 Kg</span>
          </div>
        </div>
        <div class="seesaw">
          <div id="seesaw-panel" class="seesaw_panel">
            <div id="seesaw-line" class="line">
              <div id="objects-layer"></div>
            </div>
            <div class="triangle"></div>
          </div>
        </div>
        <section>
          <button id="reset-button" class="reset_button">
            <i class="fas fa-sync-alt"></i>Reset
          </button>
        </section>
        <div class="information" id="information"></div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
