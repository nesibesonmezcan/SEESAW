<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <title>SeesawSimulation</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="panels">
          <div class="page left" id="">
            <p>Total Left Weigth</p>
            <h4 id="left-weight"></h4>
          </div>
          <div class="page left">
            <p>Random Weigth</p>
            <h4 id="random-weight"></h4>
          </div>
          <div class="page left">
            <p>Slope Angle</p>
            <h4 id="slope-angle"></h4>
          </div>
          <div class="page left">
            <p>Total Right Weigth</p>
            <h4 id="rigth-weight"></h4>
          </div>
        </div>
        <div class="seesaw">
          <div id="seesaw-panel" class="seesaw_panel">
            <div id="seesaw-line" class="line">
              <div id="objects-layer"></div>
            </div>
            <div class="triangle"></div>
          </div>
        </div>
        <section>
          <button id="reset-button" class="reset_button">reset</button>
        </section>
        <div class="information" id="information"></div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
